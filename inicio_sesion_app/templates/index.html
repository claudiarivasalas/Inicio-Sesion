<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col" >
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                {% endwith %}
                <form action="/create_register" method="post" class="p-3 col-8 mx-auto my-5 bg-dark text-light">
                    <h2 class="text-center text-primary">Registrarse:</h2>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" name="fname" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="lname" id="apellido" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <input type="submit" value="Registrarse" class="btn btn-primary btn-outline-dark">
                </form>
            </div>
            <div class="col">
                <form action="/create_login" method="post" class="p-3 col-6 mx-auto my-5 bg-dark text-light">
                    <h2 class="text-center text-primary">Login:</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-outline-dark">Login</button>
                </form>
            </div>  
        </div>
    </div>  
</body>
</html>
